<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrelas do Amanhã</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/Mq.css" media="screen and (max-width: 600px)">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    <header class="inicial caixa">
        <a href="#">
            <img src="icons/seta.png" alt="setinha"></img>
            <p>Voltar</p>
        </a>
        <h1>Formulário de matrícula</h1>
        <p>Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.</p>
    </header>
    <main class="caixa">
        

            <form action="#" method="post" enctype="multipart/form-data">
                <fieldset class="informaçao">
                <h1>Informações da criança</h1>

                <div>
                    <label for="inome">Nome completo</label><br>
                    <input type="text" name="nome" id="inome" required value="Maria Luiza Alves" minlength="4" autocomplete="name">
                </div>
                <div>
                    <label for="ibirth">Data de nascimento</label>
                    <input type="date" name="birth" id="ibirth" required value="2025-04-30">
                </div>
                <div>
                    <label for="isex">Sexo</label><br>
                    <select name="sex" id="isex" required>
                        <option>Masculino</option>
                        <option selected>Feminino</option>
                        <option >Prefiro não responder</option>
                    </select>
                </div>
                <div>
                    <label for="imedicinais">Informações médicas</label><br>
                    <textarea name="medicinais" id="imedicinais"  required></textarea>
                </div>
                <div>
                    <label for="ibithdaycard">Certidão de nascimento</label>

                    <div class="dropzone">
                        <input class="arquivo" type="file" name="birthdaycard" id="ibirthdaycard" min="50">
                        
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M34.9552 18.0221C34.97 18.022 34.985 18.022 35 18.022C39.9706 18.022 44 22.0588 44 27.0386C44 31.6796 40.5 35.5016 36 36M34.9552 18.0221C34.9848 17.6921 35 17.3579 35 17.0202C35 10.9339 30.0752 6 24 6C18.2465 6 13.5247 10.4253 13.0408 16.0638M34.9552 18.0221C34.7506 20.2952 33.8572 22.3692 32.4856 24.033M13.0408 16.0638C7.96796 16.5475 4 20.8278 4 26.0366C4 30.8834 7.43552 34.9264 12 35.8546M13.0408 16.0638C13.3565 16.0337 13.6765 16.0183 14 16.0183C16.2516 16.0183 18.3295 16.7639 20.001 18.022" stroke="#D6D3D1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M24 26V42M24 26C22.5996 26 19.9831 29.9886 19 31M24 26C25.4004 26 28.017 29.9886 29 31" stroke="#D6D3D1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            

                        <p>Clique aqui para <br>selecionar arquivos</p>
                        
                    </div>
                    
                </div>
            </fieldset>
        

            <fieldset class="indereco">
                <h1>Endereço residencial</h1>

            
                <div>
                    <label for="icep">Cep</label>
                    <input class="mudar" type="number" name="cep" id="icep" required  autocomplete="postal-code" placeholder="xxxxx-xxx">
                </div>
            <div class="adress">
                <div>
                        <label for="irua">Rua</label>
                        <input class="mudançanoinput" type="text" name="rua" id="irua" disabled autocomplete="street-address" placeholder="Rua das Flores">
                   </div>
                   <div>
                        <label for="istreetnumber">Número</label>
                        <input class="mudançanoinput2" type="number" name="streetnumber" id="istreetnumber" required autocomplete="street-address" value="123">
                    </div>
                    <div>
                        <label for="icidade">Cidade</label>
                        <input class="mudançanoinput" type="text" name="cidade" id="icidade" disabled autocomplete="home" placeholder="São Paulo" >
                    </div>
                    <div>
                        <label for="istate">Estado</label>
                        <input class="mudançanoinput2" type="text" name="state" id="istate" disabled autocomplete="street-address" placeholder="SP">
                    </div>
                </div>
            </fieldset>
            <br><br>

            <fieldset class="responsaveis">
                <h1>Informações do responsável</h1>

                <div>
                    <label for="parents">Nome do responsável
                    <input  type="text" name="parents" id="iparents" required autocomplete="name" value="Miguel Roberto Alves">
                    <h4>Principal responsável legal e contato de emergência</h4>
                </div>
                <br>
                <div>
                    <label for="itel">Telefone</label>
                    <input class="marginblock1" type="number" name="tel" id="itel" required placeholder="(10) 9 8765-4321">
                </div>
                <div >
                    <label for="imail">E-mail</label>
                    <input class="marginblock2" type="email" name="mail" id="imail" required autocomplete="email">
                        <div class="errer">
                            <img class="imagem-alerta" src="icons/alert-error.png" alt="aleta de erro">
                            <span class="invalido">Insira um e-mail válido</span>
                        </div>
                </div>
            </fieldset>

            <fieldset class="turno">
                <h1>Opções de matrícula</h1>
                <label>Selecione o turno de estudo</label>
                <div class="input">
                    
                    <div class="selecione">
                    
                        <div class="manha">
                            <input type="radio" name="selecione" id="imanha">
                            <label for="imanha">
                                    <img src="icons/manha.png" alt="imoje de nuvem">
                                    <p>Manhã</p>
                            </label>
                    
                        </div>
                    
                            <div class="tarde">
                                <input type="radio" name="selecione" id="itarde">
                                <label for="itarde">
                                    <img src="icons/tarde.png" alt="imoje do sol">
                                    <p>tarde</p>
                                </label>
                            </div>
                        </div>
                </div>
                    
                <label>Em qual esporte você gostaria de inscrever seu filho?</label>
                <div class="esportes">
                    <div class="Futebol">
                        <input type="checkbox" name="ball" id="iball">
                        <label for="iball">
                            <img src="icons/football.png" alt="bola de football">
                            <p>Futebol</p>
                        </label>
                    </div>
                    <div class="Basquete">
                        <input type="checkbox" name="basqueteball" id="ibasqueteball">
                        <label for="ibasqueteball">
                            <img src="icons/basketball-02.png" alt="bola de basquete">
                            <p>Basquete</p>
                        </label>
                    </div>
                    <div class="Natação">
                        <input type="checkbox" name="smim" id="ismim">
                        <label for="ismim">
                            <img src="icons/swimming.png" alt="natação">
                            <p>Natação</p>
                        </label>
                    </div>
                    <div class="Yoga">
                        <input type="checkbox" name="oga" id="ioga">
                        <label for="ioga">
                            <img src="icons/yoga-02.png" alt="foto de yoga">
                            <p>Yoga</p>
                        </label>
                    </div>
                    <div class="Volley">
                        <input type="checkbox" name="voleiball" id="ivoleiball">
                        <label for="ivoleiball">
                            <img src="icons/volleyball.png" alt="foto de volei">
                            <p>Volley</p>
                        </label>
                    </div>
                    <div class="luta">
                        <input type="checkbox" name="fight" id="ifight">
                        <label for="ifight">
                            <img src="icons/boxing-glove-01.png" alt="foto de luva de box">
                            <p>Box</p>
                        </label>
                    </div>
                </div>
            </fieldset>

            <div class="footer">
                <div class="checkbox">
                    <input type="checkbox" name="verificar" id="iverificar" required title="É preciso Marcar esse itém">
                    <label for="iverificar">
                        <p>Declaro que li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong> da escola Estrela do Amanhã. </p>
                    </label>
                </div>
                <div class="cadastro">
                    <input class="salvar" type="button" value="Salvar respostas">
                    <input type="submit" value="Fazer matricular">
                </div>
            </div>
            </form>

    </main>

    
</body>
</html>
